<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-brand" href="{{ '/' | relative_url }}">
          <span class="site-brand__mark">Penn</span>
          <span class="site-brand__text">{{ site.title }}</span>
        </a>
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% assign current_url = page.url | replace: "index.html", "" %}
            {% assign is_active = false %}
            {% if current_url == link.url %}
              {% assign is_active = true %}
            {% endif %}
            <li class="masthead__menu-item{% if is_active %} masthead__menu-item--active{% endif %}">
              <a href="{{ link.url | relative_url }}"{% if is_active %} aria-current="page"{% endif %}>{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
      <button id="theme-toggle" class="theme-toggle-btn masthead-theme-toggle" type="button" aria-label="Toggle theme">
        <span id="theme-toggle-icon" aria-hidden="true">â˜¾</span>
      </button>
    </div>
  </div>
</div>
